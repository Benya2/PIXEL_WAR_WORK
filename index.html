<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <h1>Pixel Game</h1>
    <canvas id="game"></canvas>
    <div id="colorsChoice"></div>
    <div id="cursor"></div>

    <!-- Авторизация -->
    <div id="authPanel">
        <input type="email" id="emailInput" placeholder="Email">
        <input type="password" id="passwordInput" placeholder="Пароль">
        <button id="registerBtn">Регистрация</button>
        <button id="loginBtn">Вход</button>
        <span id="authStatus"></span>
    </div>

    <!-- Админ-панель -->
    <div id="adminPanel" style="display: none;">
        <h2>Админка</h2>
        <input type="text" id="banEmail" placeholder="Email для бана">
        <button id="banBtn">Забанить</button>
        <button id="clearAllBtn">Очистить всю карту</button>
    </div>
</body>
</html>
