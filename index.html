<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Pixel Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <h1>Pixel Game</h1>
    <button id="authButton">Войти / Зарегистрироваться</button>

    <canvas id="game"></canvas>

    <div id="colorsChoice"></div>
    <div id="cursor"></div>

    <!-- Панель администратора -->
    <div id="adminPanel" style="display: none;">
        <h2>Админка</h2>
        <input type="text" id="banEmail" placeholder="Email для бана">
        <button id="banUser">Бан игрока</button>
        <button id="clearArea">Очистить область</button>
        <button id="clearMap">Очистить всю карту</button>
    </div>
</body>
</html>
