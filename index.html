<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel War</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<button id="authButton">Log In</button>
<h1>Pixel War</h1>
<div id="userCount">Online Players: 0</div>

<div id="colorsChoice"></div>
<canvas id="game"></canvas>
<div id="cursor"></div>
<div id="reloadTimer"></div>
    <div id="adminPanel" style="display:none">
        <h3>Админка</h3>
  <button id="clearAllPixels">Очистить всю карту</button>
  <button id="banUser">Забанить пользователя</button>
<input type="text" id="coordsInput" placeholder="X Y [W H], X Y [W H]..." style="width:250px;">
  <button id="addPixelBtn">Добавить</button>
  <button id="removePixelBtn">Удалить</button>
</div>


<script type="module" src="script.js"></script>
</body>
</html>
